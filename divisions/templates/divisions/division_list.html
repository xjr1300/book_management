{% extends 'base.html' %}

{% block inner_body %}
  <h1>部署一覧</h1>
  {% if division_list %}
    <ul>
      {% for division in division_list %}
        <li>
          {{ division.code }}: {{ division.name }}
          <a href="{% url 'divisions:division-detail' division.code %}">詳細</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>部署が存在しません。</p>
  {% endif %}
{% endblock inner_body %}
