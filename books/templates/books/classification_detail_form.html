{% extends 'base.html' %}

{% block inner_body %}
  <h1>書籍分類詳細{{ action }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{{ action }}</button>
  </form>
  <div>
    <a href="{% url 'books:classification-detail-list' %}">書籍分類詳細一覧</a>
    {% if action == "更新" %}
      <a href="{% url 'books:classification-detail-detail' form.instance.code %}">書籍分類詳細詳細</a>
      <a href="{% url 'books:classification-detail-delete' form.instance.code %}">書籍分類詳細削除</a>
    {% endif %}
  </div>
{% endblock inner_body %}
